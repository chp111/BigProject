# 配置端口信息
server:
  port: 8002

spring:
  application:
    name: clould-payment-service
  # 配置zookeeper注册中心
  cloud:
    zookeeper:
      # 注册中心地址,如果是集群,则用逗号隔开
#      connect-string: 192.168.2.111:2181  # 单机版
      connect-string: 192.168.2.201:2181,192.168.2.202:2181,192.168.2.203:2181  # 集群版
      discovery:
        register: true # 启动服务注册(默认为true)
        enabled: true # 开启服务发现(默认为true)
        # 实例在注册中心zookeeper显示IP
        preferIpAddress: true
        # 实例注册在zookeeper上的根节点,默认为 /services
        root: /MS_HoxtonSR1
        # 用于向zookeeper注册的ID,默认为随机UUID
        instance-id: ${spring.application.name}_${server.port}
  # 配置数据源信息
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/ms_hoxton_sr1_payment?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root

# 配置mybatis-plus信息
mybatis-plus:
  configuration:
    # 开启驼峰
    map-underscore-to-camel-case: true
    # 打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/*.xml
  # 配置类型别名所对应的包名
  type-aliases-package: com.cp.company.pojo
  # 扫描通用枚举类所在的包
  type-enums-package: com.cp.company.enums

# 配置PageHelper分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
